<div class="section-container">
<h2>
    Latest orders
</h2>
<table class = "table table-inverse table-hower">
    <thead>
        <tr>
            <th>ID</th>
            <th>Customer</th>
            <th>Ammount</th>
            <th>Order placed</th>
            <th>Order fulfilled</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let order of orders">
            <td>{{ order.id }}</td>
            <td>{{ order.customer.name }}</td>
            <td>{{ order.total }}</td>
            <td>{{ order.placed }}</td>
            <td>{{ order.fulfilled }}</td>
            <td>Status</td>
        </tr>
    </tbody>
</table>
</div>
